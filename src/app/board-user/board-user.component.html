<div class="container">
  <header class="header">
    <h1>{{ content }}</h1>
  </header>
  <div class="row">
    <div class="col-sm-3">
      <ul class="list-group">
        <li class="list-group-item active text-center">MY APPS</li>
        <li class="list-group-item text-center">
          <img
            src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
            class="rounded-circle"
            alt="Cinque Terre"
            width="40"
            height="40"
          />
          <p style="margin-bottom: 0px">APP1</p>
        </li>
        <li class="list-group-item text-center">
          <img
            src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
            class="rounded-circle"
            alt="Cinque Terre"
            width="40"
            height="40"
          />
          <p style="margin-bottom: 0px">APP2</p>
        </li>
        <li class="list-group-item text-center">
          <img
            src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
            class="rounded-circle"
            alt="Cinque Terre"
            width="40"
            height="40"
          />
          <p style="margin-bottom: 0px">APP3</p>
        </li>
      </ul>
    </div>
    <div class="col-sm-9">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th colspan="4" class="table_name">DASHBOARD</th>
          </tr>
        </thead>
        <thead>
          <tr>
            <th>NAME</th>
            <th>STATUS</th>
            <th>LAST LOGIN</th>
            <th>CONNECT</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>APP1</td>
            <td>{{ status1 ? "Online" : "Offline" }}</td>
            <td>{{ logintime1 }}</td>
            <td>
              <button
                [ngClass]="{
                  btn: true,
                  'btn-danger': DangerClass1,
                  'btn-primary': PrimaryClass1
                }"
                (click)="clickHandler(1)"
              >
                connect
              </button>
            </td>
          </tr>
          <tr>
            <td>APP2</td>
            <td>{{ status2 ? "Online" : "Offline" }}</td>
            <td>{{ logintime2 }}</td>
            <td>
              <button
                [ngClass]="{
                  btn: true,
                  'btn-danger': DangerClass2,
                  'btn-primary': PrimaryClass2
                }"
                (click)="clickHandler(2)"
              >
                connect
              </button>
            </td>
          </tr>
          <tr>
            <td>APP3</td>
            <td>{{ status3 ? "Online" : "Offline" }}</td>
            <td>{{ logintime3 }}</td>
            <td>
              <button
                [ngClass]="{
                  btn: true,
                  'btn-danger': DangerClass3,
                  'btn-primary': PrimaryClass3
                }"
                (click)="clickHandler(3)"
              >
                connect
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
